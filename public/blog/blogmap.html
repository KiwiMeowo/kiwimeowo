    .inner a {
    display: block;
    padding: 7.5px;
    margin: 7.5px 200px;
    font-size: 1.25em;
    text-align: center;
    border: 3px solid;
    color:var(--teal);
    border-color:var(--blue);
    border-radius: 5px;
    background:var(--yellow);
    filter:drop-shadow(2px 2px 1px var(--shadow));
    text-decoration:none;
}
.inner a:hover{
  filter:drop-shadow(1px 1px 1px var(--shadow));
  translate:1px 1px;
  background:var(--highlightteal);
}
.inner a:before {
    content: "✧ ";
}
.inner a:after {
    content: " ✧";
}
.inner .lock{filter:grayscale(1)}
.inner .lock a{
  translate:0 !important;
  cursor:default;
  background:var(--yellow) !important;
  filter:drop-shadow(2px 2px 1px var(--shadow)) !important;
}
