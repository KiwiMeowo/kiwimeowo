<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi Blog Site Map</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico?">
    <link href="../style.css" rel="stylesheet" type="text/css" media="all">
    <link href="../style-my-tooltips.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="../comment-widget-pink.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="../jquery.style-my-tooltips.js"></script>
    <style>
    main{background: linear-gradient(#0b263b75, #1f084e73 150%), url(../fancy1.png);}
    :root{--yellow:#E2DBC7;--lteal:#9db5b7;--highlightteal:#B7CBD6;--teal:#1C3F5C;--blue:#0E1A36;--dblue:#000527;--shadow:#1b357082;}
    .inner a{
    display: block;
    padding: 7.5px;
    margin: 7.5px 200px;
    font-size: 1.25em;
    text-align: center;
    border: 3px solid;
    color:var(--teal);
    border-color:var(--blue);
    border-radius: 5px;
    background:var(--yellow);
    filter:drop-shadow(2px 2px 1px var(--shadow));
    text-decoration:none;
}
a u {
  text-decoration: none;
}
.inner a:hover{
  filter:drop-shadow(1px 1px 1px var(--shadow));
  translate:1px 1px;
  background:var(--highlightteal);
}
.inner a:before {
    content: "✧ ";
}
.inner a:after {
    content: " ✧";
}
.inner a.lock{
  translate:0 !important;
  cursor:default;
  background:var(--yellow) !important;
  filter:drop-shadow(2px 2px 1px var(--shadow)) grayscale(1)!important;
}
.inner a.lock:before {
    content: url("/assets/lock.svg");
        margin-right: 5px;
}
.inner a.lock:after {
    content: url("/assets/lock.svg");
        margin-left: 5px;
}
.inner .lock u{
  text-decoration: none;
}
@media(max-width:900px){
  .inner a{
    margin:7.5px auto;
  }
}
h1,h2{
    text-align:center;
}
    </style>
  </head>
 <body>
    <nav>
      <a href="/index.html" style="--svg:url(/assets/home.svg)"></a>
      <a href="index.html">Blog</a>
  </nav>
  <main>
    <section class="wide">
      <article><h1>Where do you wanna go?</h1>
      <div class="inner min">
        <h2>2025</h2>
        <a class="lock"><u>Oct - Dec</u></a>
        <a href="2025c.html"><u>Jul - Sep</u></a>
        <a href="2025b.html"><u>Apr - Jun</u></a>
        <a href="2025a.html"><u>Jan - Mar</u></a>
        <hr>
        <h2>2024</h2>
        <a href="2024d.html"><u>Oct - Dec</u></a>
        <a href="2024c.html"><u>Jul - Sep</u></a>
        <a href="2024b.html"><u>Apr - Jun</u></a>
        <a href="2024a.html"><u>Jan - Mar</u></a>
        <hr>
        <h2>2023</h2>
        <a href="2023.html"><u>Full</u></a>
      </div>
    </article>
    </section>
    </main>
</body>
</html>
