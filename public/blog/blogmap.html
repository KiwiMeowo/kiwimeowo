<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi Blog Site Map</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico?">
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="/emote.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="blog.css" type="text/css" media="all">
    <link href="../style-my-tooltips.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="../comment-widget-pink.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="../jquery.style-my-tooltips.js"></script>
    <style>
      .flex{
        display:flex;
        flex-wrap: wrap;
      }
      .flexbox{
        max-width:25%;
        flex: 0 0 25%;
      }
    .inner a{
    display: block;
    padding: 5px;
    margin: 7.5px 10px;
    font-size: 1.25em;
    text-align: center;
    border: 3px solid;
    color:var(--teal);
    border-color:var(--blue);
    border-radius: 5px;
    background:var(--yellow);
    filter:drop-shadow(2px 2px 1px var(--shadow));
    text-decoration:none;
}
.inner a:hover{
  filter:drop-shadow(1px 1px 1px var(--shadow));
  translate:1px 1px;
  background:var(--highlightteal);
}
.inner a:before {
    content: "✧ ";
}
.inner a:after {
    content: " ✧";
}
.inner a.lock{
  translate:0 !important;
  cursor:default;
  background:var(--yellow) !important;
  filter:drop-shadow(2px 2px 1px var(--shadow)) grayscale(1)!important;
}
.inner a.lock:before {
    content: url("/assets/lock.svg");
        margin-right: 5px;
}
.inner a.lock:after {
    content: url("/assets/lock.svg");
        margin-left: 5px;
}

h1,h2{
    text-align:center;
}
@media(max-width:900px){
      .flexbox{
        max-width:50%;
        flex: 0 0 50%;
      }
}
    </style>
  </head>
 <body>
    <nav>
      <a href="/index.html" style="--svg:url(/assets/home.svg)"></a>
      <a href="index.html">Blog</a>
  </nav>
  <main>
    <section class="wide">
      <article><h1>Where do you wanna go?</h1>
      <div class="inner min">
        <div class="flex">
          <div class="flexbox">
            <h2>2026</h2>
        <a class="lock"><mark>Oct - Dec</mark></a>
        <a class="lock"><mark>Jul - Sep</mark></a>
        <a class="lock"><mark>Apr - Jun</mark></a>
        <a href="2026/1st/index.html"><mark>Jan - Mar</mark></a>
        <hr>
      </div>
      <div class="flexbox">
        <h2>2025</h2>
        <a href="2025/4th/index.html"><mark>Oct - Dec</mark></a>
        <a href="2025/3rd/index.html"><mark>Jul - Sep</mark></a>
        <a href="2025/2nd/index.html"><mark>Apr - Jun</mark></a>
        <a href="2025/1st/index.html"><mark>Jan - Mar</mark></a>
        <hr>
      </div>
        <div class="flexbox">
          <h2>2024</h2>
        <a href="2024/4th/index.html"><mark>Oct - Dec</mark></a>
        <a href="2024/3rd/index.html"><mark>Jul - Sep</mark></a>
        <a href="2024/2nd/index.html"><mark>Apr - Jun</mark></a>
        <a href="2024/1st/index.html"><mark>Jan - Mar</mark></a>
        <hr>
        </div>
        <div class="flexbox"><h2>2023</h2>
        <a href="2023/index.html"><mark>Full</mark></a></div>
        </div>
      </div>
    </article>
    </section>
    </main>
</body>
</html>
