<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swing</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico?">
    <style>
        body{
            margin:0;
            padding:0;
        }
@keyframes hor-movement {
  from {
    left: 0%;
  }
  to {
    left: calc(100% - 26px);
  }
}

@keyframes ver-movement {
  from {
    top: 0%;
  }
  to {
    top: calc(100% - 32px);
  }
}
</style>
</head>
<body>
    <div style="border: 5px solid green;width: -moz-available;height: calc(100vh - 30px);position: relative;border-radius:5px;background: linear-gradient(90deg,#7C7809,#D2A87D);margin: 10px;">
  <a href="https://x.com/snakesandrews" target="_blank"><img style="animation-name: hor-movement, ver-movement;animation-duration: 8.164s, 9.21s;animation-iteration-count: infinite;animation-direction: alternate;animation-timing-function: linear;position: absolute;image-rendering: pixelated;" src="/JM.png"></a>
</div>
</body>
</html>
