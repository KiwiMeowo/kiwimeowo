<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>EFF-OH-OH-DEE Encode</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico?">
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="/emote.css" rel="stylesheet" type="text/css" media="all">
    <link href="../style-my-tooltips.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="../jquery.style-my-tooltips.js"></script>
    <style>
        textarea{
            width: calc(100% - 8px);
            padding: 4px;
    color: var(--teal);
    border-radius: 5px;
    border: 1px solid;
    background: #93C3E64A;
    height:25vh;
        }
        #popup{
      position: fixed;
    z-index: 1000;
    top: 0px;
    background: #45ba45;
    left: 50%;
    translate: -50% 0;
    opacity: 0;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    box-shadow: 4px 4px 2px var(--shadow);
    transition: opacity 0.5s, top 0.5s;
    }
    </style>
  </head>
 <body>
    <nav>
    <a href="/sitemap.html" style="--svg:url(/assets/map.svg)"></a>
      <a href="/index.html" style="--svg:url(/assets/home.svg)"></a>
  </nav>
  <div id="popup"><span>Copied!</span></div>
  <main>
    <section class="wide">
      <article><h1>EFF-OH-OH-DEE Encoder</h1>
        <div class="inner min">
        <p>Personal use to make words related to EFF-OH-OH-DEE weird looking to maybe fool the bots into thinking it's not EFF-OH-OH-DEE related.</p>
        <p style="font-size: 0.75em;">Treat?</p>
        <p><mark><a href="https://youtu.be/I5vdrrApQng?si=Q7EqjcYoPY3ItgUy" target="_blank">NO TREAT!</a></mark></p>
        <hr>
      </div>
    </article>
      <article>
        <h1>Your post</h1><div class="inner min">
          <textarea onkeydown="setTimeout(weird,10)"></textarea>
          <hr>
          <h2>Text converted:</h2>
          <div id="converted">
            Waiting for your input
        </div>
        <center><button class="coolbutton" onclick="navigator.clipboard.writeText(document.getElementById('converted').innerText);popup();">Copy</button></center>
        </div>
      </article>
    </section>
    </main>
    <script>
      function weird(){
        var words = document.querySelector("textarea");
        var food = document.getElementById('converted');
        food.innerHTML=words.value.split("").join("-");;
        food.innerText=food.innerText.replace(/\bA\b/gi, "AY");
        food.innerText=food.innerText.replace(/\bB\b/gi, "BEE");
        food.innerText=food.innerText.replace(/\bC\b/gi, "SEE");
        food.innerText=food.innerText.replace(/\bD\b/gi, "DEE");
        food.innerText=food.innerText.replace(/\bE\b/gi, "EE");
        food.innerText=food.innerText.replace(/\bF\b/gi, "EFF");
        food.innerText=food.innerText.replace(/\bG\b/gi, "GEE");
        food.innerText=food.innerText.replace(/\bH\b/gi, "AECH");
        food.innerText=food.innerText.replace(/\bI\b/gi, "IYE");
        food.innerText=food.innerText.replace(/\bJ\b/gi, "JAY");
        food.innerText=food.innerText.replace(/\bK\b/gi, "KAY");
        food.innerText=food.innerText.replace(/\bL\b/gi, "EL");
        food.innerText=food.innerText.replace(/\bM\b/gi, "EM");
        food.innerText=food.innerText.replace(/\bN\b/gi, "EN");
        food.innerText=food.innerText.replace(/\bO\b/gi, "OH");
        food.innerText=food.innerText.replace(/\bP\b/gi, "PEE");
        food.innerText=food.innerText.replace(/\bQ\b/gi, "KYU");
        food.innerText=food.innerText.replace(/\bR\b/gi, "AR");
        food.innerText=food.innerText.replace(/\bS\b/gi, "ES");
        food.innerText=food.innerText.replace(/\bT\b/gi, "TEE");
        food.innerText=food.innerText.replace(/\bU\b/gi, "YOU");
        food.innerText=food.innerText.replace(/\bV\b/gi, "VEE");
        food.innerText=food.innerText.replace(/\bW\b/gi, "DOUBLEU");
        food.innerText=food.innerText.replace(/\bX\b/gi, "EKS");
        food.innerText=food.innerText.replace(/\bY\b/gi, "WHY");
        food.innerText=food.innerText.replace(/\bZ\b/gi, "ZEE");
        food.innerText="<span class='weird'>"+food.innerText.toUpperCase()+"</span>";
      }
      function popup(){
        var popup = document.getElementById("popup");
        popup.style.opacity = "1"; 
        popup.style.top = "45px"; 
        setTimeout(function(){ popup.style.opacity = "0";popup.style.top = "0"; }, 2500);
      }
      weird();
    </script>
</body>
</html>
