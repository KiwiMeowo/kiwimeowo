    <style>
      #fanlisting{
        display: flex;
        background: var(--gradient),url(/assets/checkpattern.svg);
        box-shadow: 1px 1px 2px var(--shadow);
        flex-wrap: wrap;
      }
      .fanlistings{
        flex:0 0 33.333%;
        max-width:33.333%;
      }
      .plate {
  height: 250px;
  width: 250px;
  background: linear-gradient(115deg,white,#dddddd);
  margin: 15px auto;
  filter: var(--dropshadow);
  border-radius: 50%;
  position: relative;
}
.plate::before {
  width: 70%;
  height: 70%;
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  translate: -50% -50%;
  border: 2px solid var(--shadow);
  border-right:2px solid white;
  border-bottom:2px solid white;
  border-radius: 50%;
  filter: blur(4px);
}
.plate a{
  display: inline-block;
  position: absolute;
  translate: -50% -50%;
}
.plate img{
  border-radius: 0;
}
.plate h2{
  background: #ffffffAA;
  position: relative;
  top: 20px;
  text-align: center;
}
@media (max-width:1100px){
  .fanlistings{
        flex:0 0 50%;
        max-width:50%;
      }
}
@media (max-width:700px){
  .fanlistings{
        flex:0 0 100%;
        max-width:100%;
      }
}
    </style>
